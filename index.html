<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Recipe App</title>
  </head>
  <body>
    <main>
      <header>
        <div class="container">
          <div class="logo">
            <img src="./images//bibimbap.png" alt="logo" />
            <h1>Recipe App</h1>
          </div>
          <div class="search-bar">
            <div class="search">
              <input type="text" placeholder="Search Receipe.." />
              <svg
                class="search-icon"
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                ></path>
              </svg>
            </div>
          </div>
        </div>
      </header>

      <section>
        <div class="container">
          <div class="hero">
            <h2>All Recipes</h2>
            <button id="add-form-btn">Create recipe</button>
          </div>
          <p class="recipe-number">Showing <span>5</span> recipes</p>
          <div class="recipes grid"></div>
        </div>
      </section>

      <footer>
        <div class="container">
          <p>&copy; Copyright 2023 | Group 2 @cwwtechafrica</p>
        </div>
      </footer>
    </main>

    <div class="add-form">
      <header>
        <div class="container">
          <h2>Add new Recipe</h2>
          <button id="close-form-btn">Close</button>
        </div>
      </header>
      <form>
        <div class="form-field">
          <label>Name:</label>
          <input type="text" id="name" placeholder="Recipe name..." />
        </div>
        <div class="form-field">
          <label>Ingredients: <span>(Click to add more)</span></label>
          <div class="ingredients-box">
            <div class="input-div">
              <input type="text" id="ingredients" placeholder="Ingredients.." />
              <img class="add" src="./images/add.svg" alt="add" />
            </div>
            <div class="box"></div>
          </div>
        </div>
        <div class="form-field">
          <label>Procedure:</label>
          <textarea
            rows="7"
            placeholder="Write procedure..."
            id="procedure"
          ></textarea>
        </div>
        <button>Add recipe</button>
      </form>
    </div>

    <div class="edit-form">
      <header>
        <div class="container">
          <h2>Edit this Recipe</h2>
          <button class="close-form-btn">Close</button>
        </div>
      </header>
      <form>
        <div class="form-field">
          <label>Name:</label>
          <input type="text" class="name" placeholder="Recipe name..." />
        </div>
        <div class="form-field">
          <label>Ingredients: <span>(click icon to add more)</span></label>
          <div class="ingredients-box">
            <div class="input-div">
              <input
                type="text"
                class="ingredients"
                placeholder="Ingredients.."
              />
              <img src="./images/add.svg" alt="add" />
            </div>
            <div class="box"></div>
          </div>
        </div>
        <div class="form-field">
          <label>Procedure:</label>
          <textarea
            rows="7"
            placeholder="Write procedure..."
            class="procedure-textarea"
          ></textarea>
        </div>
        <button>Edit recipe</button>
      </form>
    </div>

    <div class="loader">
      <div class="container">
        <div class="loader-content">
          <img src="./images//bibimbap.png" alt="loader" />
        </div>
      </div>
    </div>
    <div class="procedure">
      <div class="modal">
        <div class="modal-header">
          <img src="./images/cutlery.png" alt="cutlery">
          <h3>Rice and beans</h3>
        </div>
        <div class="modal-body">
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Excepturi
            neque error sunt nemo ipsa corrupti voluptatum, ad voluptates esse
            autem.
          </p>
        </div>
        <div class="modal-footer">
          <button>Close</button>
        </div>
      </div>
    </div>
  </body>
</html>
